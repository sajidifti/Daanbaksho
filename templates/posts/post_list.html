{% extends 'base.html' %}{% block body %}
{% include 'dashboard.html' %}
<!-- project cards -->
<h1 class="text-center mt-6">Posts</h1>
<div class="container mt-5 text-center">
  <div class="row m-2 align-items-center">
    {% for post in posts %}
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <img class='img-fluid' src="{{ post.image.url }}" width="360px" />
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.short_desc }}</p>
          <a href="{% url 'post-detail' post.id %}" class="btn btn-primary"
            >Read More</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
