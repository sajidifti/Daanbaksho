{% extends 'base.html' %} {% load crispy_forms_tags %} {% block signup %}active{% endblock signup %}{% block body %}
<h1 class="text-center">{{type}} Sign Up Form</h1>
<hr />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <form method="POST" action="">
        {% csrf_token %} {{form|crispy}}
        <input
          class="btn btn-dark"
          type="submit"
          value="Sign Up"
          name="userSignUp"
        />
      </form>
      {% comment %} <div>{{form.errors}}</div> {% endcomment %}
    </div>
  </div>
</div>
{% endblock body %}
